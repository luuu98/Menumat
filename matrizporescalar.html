<!DOCTYPE html>
<html>
<head>
	<title>Multiplicacion por Escalar</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	header
	{
		width: 100%;
	}
	header nav
	{
		background: yellow;
	}
	header nav ul
	{
		list-style: none;
		overflow: hidden;
	}
	header nav ul li
	{
		float: left;;
	}
	header nav ul li
	{
		display: block;
		padding: 20px;
		color: black;
		text-decoration: none;
		font-family: sans-serif;
	}
	nav ul li a:hover
	{
		background: green;
		color: white
	}
</style>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="suma.html">1.-Suma</a></li>
				<li><a href="resta.html">2.-Resta</a></li>
				<li><a href="multiplicacionmatrices.html">3.-Multiplicacion</a></li>
				<li><a href="divisiondematrices.html">4.-division</a></li>
				<li><a href="matriz_transpuesta.html">5.-Transpuesta</a></li>
				<li><a href="">6.-Mult. por escalar</a></li>
			</ul>
		</nav>
	</header>
	<center>
	<script>
		var matriz = Array(3);
		for(i=0; i<matriz.length; i++)
		{
			matriz[i]= new Array(3);
		}
		for (i=0; i<3; i++)
		{
			for(j=0; j<3; j++)
			{
				matriz[i][j]=parseInt(prompt("introduce los valores de la matriz["+i+"]["+j+"]"));
			}
		}
		document.write("Matriz")
		document.write("<br>")
		for(i=0;i<3;i++)
		{
			for(j=0;j<3;j++)
			{
				document.write(matriz[i][j]+" ")
			}
			document.write("<br>")
		}
		var escalar = Array(1);
		for(i=0; i<escalar.length; i++)
		{
			escalar[i]= new Array(1);
		}
		for (i=0; i<1; i++)
		{
			for(j=0; j<1; j++)
			{
				escalar[i][j]=parseInt(prompt("Introduce el valor del escalar["+i+"]["+j+"]"));
			}
		}
		document.write("Escalar")
		document.write("<br>")
		for(i=0; i<1; i++)
		{
			for(j=0; j<1; j++)
			{
				document.write(escalar[i][j]+" ")
			}
			document.write("<br>")
		}
		document.write("Resultado Escalar")
		document.write("<br>")
		for(i=0; i<3; i++)
		{
			for(j=0; j<3; j++)
			{
				Multiplicacion=matriz[i][j]*escalar;
				document.write(Multiplicacion+" ")
			}
			document.write("<br>")
		}
	</script>
	</center>
</body>
</html>
