<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Resta</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	header
	{
		width: 100%;
	}
	header nav
	{
		background: yellow;
	}
	header nav ul
	{
		list-style: none;
		overflow: hidden;
	}
	header nav ul li
	{
		float: left;;
	}
	header nav ul li
	{
		display: block;
		padding: 20px;
		color: black;
		text-decoration: none;
		font-family: sans-serif;
	}
	nav ul li a:hover
	{
		background: green;
		color: white
	}
</style>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="suma.html">1.-Suma</a></li>
				<li><a href="">2.-Resta</a></li>
				<li><a href="multiplicacionmatrices.html">3.-Multiplicacion</a></li>
				<li><a href="divisiondematrices.html">4.-division</a></li>
				<li><a href="matriz_transpuesta.html">5.-Transpuesta</a></li>
				<li><a href="matrizporescalar.html">6.-Mult. por escalar</a></li>
			</ul>
		</nav>
	</header>
	<center>
	<script>
		var matriz = new Array(3);
		for(i=0; i<matriz.length; i++)
		{
			matriz[i] = new Array(3);
		}
		for(i=0; i<3; i++)
		{
			for(j=0; j<3; j++)
			{
				matriz[i][j]=parseInt(prompt("Introduzca los valores para la primera matriz["+i+"]["+j+"]"));
			}
		}
		document.write("matriz A")
		document.write("<br>")
		for(i=0; i<3; i++)
		{
			for(j=0; j<3; j++)
			{
				document.write(matriz[i][j]+" ")
			}
			document.write("<br>")
		}
		var matrizb = new Array(3);
		for(i=0; i<matrizb.length; i++)
		{
			matrizb[i] = new Array(3);
		}
		for(i=0; i<3; i++)
		{
			for(j=0; j<3; j++)
			{
				matrizb[i][j]=parseInt(prompt("Introduzca los valores para la segunda matriz["+i+"]["+j+"]"));
			}
		}
		document.write("matriz B")
		document.write("<br>")
		for(i=0; i<3; i++)
		{
			for(j=0; j<3; j++)
			{
				document.write(matrizb[i][j]+" ")
			}
			document.write("<br>")
		}
		document.write("Resultado de A-B")
		document.write("<br>")
		for(i=0; i<3; i++)
		{
			for(j=0; j<3; j++)
			{
				resta=matriz[i][j]-matrizb[i][j]
				document.write(resta+" ")
			}
			document.write("<br>")
		}
	</script>
	</center>
</body>
</html>
